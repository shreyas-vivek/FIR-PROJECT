<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal detail</title>

</head>
<body>
    <div class="title">
        <p>F I R</p>
    </div>
    <hr>
    <div class="container_1">
        <form id="form_1">
            <p id="name">NAME :<input name="name" type="name"placeholder=" Enter Your Name" /></p>
            <p id="address">ADDRESS :<input name="address" type="name"placeholder=" Enter Your Address" /></p>
            <p id="pin">PIN :<input name="pin" type="number" placeholder="Enter Your Pin " min="1000"/></p>
            <p id="dob">D.O.B  :<input name="dob" type="date" placeholder="Date of Birth" /></p>
            <p id="age">AGE :<input name="age" type="number" placeholder="Enter Your Age "  min="1"  /></p> 
            <p id="email">EMAIL ID :<input name="email" type="email" placeholder="Enter Your Email ID "/></p>
            <p id="phone_no">PHONE NUMBER :<input name="phone_no" type="tel" placeholder="Enter Your Phone Number"/></p>
            <p id="auth_code">AUTHORIZATION CODE :<input name="password" type="password" placeholder="Enter Your Authorization Code" /></p>
            <p id="con_auth_code">CONFIRM AUTHORIZATION CODE :<input name="password" type="password" placeholder="Confirm Your Authorization Code" /></p>    
        </form>
        
        <div class="bottom">
            <a href="complaint.html">
            <button id="filefir">CONFIRM</button></a>
        </div> 
    </div>
